<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <h1>Gallery of Roman Emperors</h1>
      <p class="top-p">Select a coin to see it's information.</p>
    </header>

    <main>
      <div class="main-container">
        <div class="coin">
          <button class="button left-button">
            <i class="bi bi-arrow-left-circle colored"></i>
          </button>
          <img
            class="coin-obverse"
            src="assets/01-Aug37A.jpg"
            alt="Roman coin depicting selected emperor"
          />
          <img
            class="coin-reverse"
            src="assets/01-Aug37A_rev.jpg"
            alt="Reverse of Roman coin depicting selected emperor"
          />
          <button class="button right-button">
            <i class="bi bi-arrow-right-circle colored"></i>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="/script.js"></script>
  </body>
</html>
